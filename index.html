<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rock Paper, Scissors</h1>
	</header>

	<div class="scoreBoard">
		<div id="userLabel" class="badge">user</div>
		<div id="compLabel" class="badge">comp</div>
		<span id="userScore">0</span>:<span id="compScore">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div id="r" class="choice">
			<img src="images/rock.png" alt="">
		</div>
		<div id="p" class="choice">
			<img src="images/paper.png" alt="">
		</div>
		<div id="s" class="choice">
			<img src="images/scissors.png" alt="">
		</div>
	</div>

	<p id="actionMessage">Make your move.</p>

	<footer>
		<div>Icons made by <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	</footer>

	<script type="text/javascript" src="app.js"></script>
	
</body>
</html>
